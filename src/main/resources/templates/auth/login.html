<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Bejelentkezés</title>
</head>
<body>

	<div>

		<form name="login" th:action="@{/login}" method="post">
			<h2>Kérlek jelentkezz be</h2>
			<div id="err" th:if="${param.error}">Hibás felhasználói név és jelszó</div>
			<div th:if="${param.logout}">Sikeresen kijelentkeztél</div>
			<label for="username">Email cím</label> 
			    <input type="text" id="username" name="username" placeholder="Email cím" required="true" /> 
			<label for="password">Jelszó</label> 
			    <input type="password" id="password" name="password" placeholder="Jelszó" required="true" />
			<button type="submit">Bejelentkezés</button>
		</form>

 		<a href="/registration">Regisztrálni szeretnék</a>
	</div>

</body>
</html>
