<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/foundation.min.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<title>Bejelentkezés</title>
</head>
<body class="div-text-and-background-color">

	<div class="row align-center height-max">
		<div class="row align-middle small-4 animated flipInY">
			<form name="login" th:action="@{/login}" method="post" class="column small-12">
				<h2 class="row align-center">Bejelentkezés</h2>
				<div id="err" th:if="${param.error}">Hibás felhasználói név és jelszó</div>
				<div th:if="${param.logout}">Sikeresen kijelentkeztél</div>
				<label for="username" class="text-color-white text-align-center">Email cím</label> 
				    <input class="text-align-center" type="text" id="username" name="username" placeholder="Email cím" required="true" /> 
				<label for="password" class="text-color-white text-align-center">Jelszó</label> 
				    <input class="text-align-center" type="password" id="password" name="password" placeholder="Jelszó" required="true" />
			    <div class="row align-center">
					<button type="submit" class="button">Bejelentkezés</button>
				</div>
				<br>
		 		<a href="/registration" class="row align-center text-color-white">Regisztrálni szeretnék</a>
			</form>
		</div>
	</div>

</body>
</html>
