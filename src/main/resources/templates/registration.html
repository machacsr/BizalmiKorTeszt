<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<link rel="stylesheet" type="text/css" th:href="@{/css/foundation.min.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Regisztráció</title>
</head>
<body class="div-text-and-background-color">

	<div class="row align-center height-max">
		<div class="row align-middle small-4 animated flipInY">
			<form name="registration" th:action="@{/reg}" th:object="${user}" method="post" class="column small-12">
				<h2 class="row align-center">Regisztráció</h2>
					<input class="text-align-center" type="text" id="userName" name="userName" th:field="*{userName}" placeholder="Teljes név"  /> 
			 	    <input class="text-align-center" type="text" id="userEmail" name="userEmail" th:field="*{userEmail}" placeholder="E-mail cím"  /> 
				    <input class="text-align-center" type="password" id="userPassword" name="userPassword" th:field="*{userPassword}" placeholder="Jelszó" />
				<div class="row align-center">
					<button type="submit" class="button">Regisztráció</button>
				</div>
			</form> 
		</div>
	</div>

</body>
</html>
